<section class="slider_section s_section_two">
  <swiper-container
    #swiperEl
    loop="true"
    slides-per-view="1"
    autoplay-delay="3000"
    autoplay-disable-on-interaction="false"
    [effect]="screenwidth > 700 ? 'fade' : 'slide'"
    fade-effect-cross-fade="true"
    pagination="true"
    pagination-clickable="true"
    lazy="true"
    preload-images="false"
    init="false"
  >
    <ng-container *ngFor="let slide of data">
      <swiper-slide lazy="true">
        <div class="single_slider d-flex align-items-center" style="height: 660px; position: relative;">
          <img
            class="swiper-lazy"
            [src]="slide.cover"
            [alt]="slide.designation_fr"
            loading="lazy"
            fetchpriority="high"
            decoding="async"
            width="1920"
            height="660"
            style="width:100%; height:100%; object-fit: cover;"
          />
          <div class="swiper-lazy-preloader"></div>
        </div>
      </swiper-slide>
    </ng-container>
  </swiper-container>
</section>
