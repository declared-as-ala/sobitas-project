<section class="slider_section s_section_two" (window:resize)="onResize()">
  <div class="slider_wrapper">

    <ng-container *ngFor="let slide of slidesForDevice(); let i = index">
      <article
        class="single_slider"
        [class.active]="i === current()"
        aria-hidden="{{ i !== current() }}"
      >
      @if (screenWidth() > 700) {
        <img
          [ngSrc]="slide.cover"
          fill
          [priority]="i === 0"
          fetchpriority="high"
          sizes="100vw"
          [alt]="slide.designation_fr || 'Proteine femme Tunisie'"
        >
      }@else {
        <img
          [ngSrc]="slide.cover"
          width="700"
          height="700"
          [priority]="i === 0"
          fetchpriority="high"
          sizes="100vw"
          [alt]="slide.designation_fr || 'Proteine Tunisie'"
        >
      }
      </article>
    </ng-container>

    <!-- Move dots inside wrapper -->
    <nav class="slider_dots" aria-label="Slider navigation">
      <button
        *ngFor="let _ of slidesForDevice(); let i = index"
        [class.active]="i === current()"
        (click)="current.set(i)"
        aria-label="Go to slide {{ i + 1 }}"
      ></button>
    </nav>

  </div>
</section>
