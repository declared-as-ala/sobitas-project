name: Deploy Filament Backend (Docker Image) - V2

on:
  push:
    branches: [main]
    paths:
      - "filament/**"
      - "docker-compose.yml"
      - "nginx/**"
      - ".github/workflows/deploy-filament.yml"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: declared-as-ala/sobitas-backend-v2

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Dockerfile exists
        run: |
          set -e
          test -f filament/Dockerfile || (echo "❌ filament/Dockerfile not found" && exit 1)
          echo "✓ filament/Dockerfile found"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ./filament
          file: ./filament/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script_stop: true
          command_timeout: 300s
          script: |
            set -e
            echo "=== Filament Backend V2 Deploy Started ==="

            APP_DIR="/root/sobitas-project"
            cd "$APP_DIR" || { echo "❌ $APP_DIR not found"; exit 1; }

            # Pull latest compose file from repo
            echo "Pulling latest code..."
            git pull origin main || true

            # Login to GHCR
            if [ -n "${{ secrets.GHCR_PAT }}" ]; then
              echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            fi

            # Pull latest backend image
            echo "Pulling latest image..."
            docker pull ghcr.io/declared-as-ala/sobitas-backend-v2:latest

            # Ensure MySQL + Redis are up first, then recreate backend-v2
            echo "Starting MySQL + Redis..."
            docker compose up -d mysql redis
            echo "Waiting for MySQL to be healthy..."
            sleep 15

            # Recreate backend-v2 container with new image
            echo "Recreating backend-v2..."
            docker compose up -d --force-recreate backend-v2

            # Re-copy public assets to shared volume
            echo "Copying public assets..."
            docker compose run --rm backend-v2-public-init || true

            # Restart nginx to pick up new assets
            echo "Restarting nginx-v2..."
            docker compose up -d backend-nginx-v2

            # Wait for startup
            sleep 5

            # Clear Laravel caches
            echo "=== Clearing caches ==="
            docker compose exec -T backend-v2 php artisan config:clear || true
            docker compose exec -T backend-v2 php artisan cache:clear || true
            docker compose exec -T backend-v2 php artisan view:clear || true
            docker compose exec -T backend-v2 php artisan route:clear || true
            docker compose exec -T backend-v2 php artisan optimize || true
            echo "✓ Caches cleared"

            # Health check
            echo "=== Health Check ==="
            docker compose ps mysql redis backend-v2 backend-nginx-v2
            echo ""
            echo "=== Recent Logs ==="
            docker compose logs --tail 20 backend-v2

            # Cleanup old images
            docker image prune -f || true

            echo "=== Filament Backend V2 Deploy Completed ==="
