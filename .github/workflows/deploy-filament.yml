name: Deploy Filament Backend

on:
  push:
    branches: [main]
    paths:
      - "filament/**"
      - ".github/workflows/deploy-filament.yml"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: declared-as-ala/sobitas-backend-v2

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify Dockerfile exists
        run: |
          test -f filament/Dockerfile || (echo "❌ filament/Dockerfile not found" && exit 1)
          echo "✓ filament/Dockerfile found"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ./filament
          file: ./filament/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to VPS (recreate existing sobitas-backend-v2 safely)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script_stop: true
          timeout: 600s
          command_timeout: 300s
          script: |
            set -e
            echo "=== Deploy: sobitas-backend-v2 ==="

            IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
            CONTAINER="sobitas-backend-v2"

            # Optional GHCR login (only needed if VPS can't pull public packages)
            if [ -n "${{ secrets.GHCR_PAT }}" ]; then
              echo "Login to GHCR..."
              echo "${{ secrets.GHCR_PAT }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
            fi

            echo "Pull latest image: $IMAGE"
            docker pull "$IMAGE"

            echo "Check current container exists..."
            if ! docker ps -a --format '{{.Names}}' | grep -q "^${CONTAINER}$"; then
              echo "❌ Container ${CONTAINER} not found on VPS."
              echo "Existing containers:"
              docker ps -a --format 'table {{.Names}}\t{{.Image}}\t{{.Status}}' | head -30
              exit 1
            fi

            echo "Extract current container config..."
            # Save important info
            OLD_IMAGE=$(docker inspect -f '{{.Config.Image}}' "$CONTAINER")
            RESTART_POLICY=$(docker inspect -f '{{.HostConfig.RestartPolicy.Name}}' "$CONTAINER")
            NETWORKS=$(docker inspect -f '{{range $k,$v := .NetworkSettings.Networks}}{{$k}} {{end}}' "$CONTAINER")
            ENV_VARS=$(docker inspect -f '{{range .Config.Env}}{{println .}}{{end}}' "$CONTAINER")
            WORKDIR=$(docker inspect -f '{{.Config.WorkingDir}}' "$CONTAINER")
            ENTRYPOINT=$(docker inspect -f '{{json .Config.Entrypoint}}' "$CONTAINER")
            CMD=$(docker inspect -f '{{json .Config.Cmd}}' "$CONTAINER")

            # Mounts (volumes/binds)
            MOUNTS=$(docker inspect -f '{{range .Mounts}}{{println .Type " " .Source " " .Destination " " .RW}}{{end}}' "$CONTAINER")

            echo "Old image: $OLD_IMAGE"
            echo "Networks: $NETWORKS"
            echo "Restart: $RESTART_POLICY"

            echo "Stop & remove old container..."
            docker stop "$CONTAINER" || true
            docker rm "$CONTAINER" || true

            echo "Recreate container with same settings but new image..."
            # Build docker run command dynamically
            RUN_CMD="docker run -d --name $CONTAINER"

            if [ "$RESTART_POLICY" != "<no value>" ] && [ -n "$RESTART_POLICY" ]; then
              RUN_CMD="$RUN_CMD --restart $RESTART_POLICY"
            else
              RUN_CMD="$RUN_CMD --restart unless-stopped"
            fi

            # Re-attach to all previous networks (first with --network, rest with docker network connect)
            FIRST_NET=$(echo "$NETWORKS" | awk '{print $1}')
            if [ -n "$FIRST_NET" ]; then
              RUN_CMD="$RUN_CMD --network $FIRST_NET"
            fi

            # Add mounts
            # Format: Type Source Dest RW
            while read -r TYPE SRC DEST RW; do
              [ -z "$TYPE" ] && continue
              if [ "$TYPE" = "volume" ]; then
                RUN_CMD="$RUN_CMD -v ${SRC}:${DEST}"
              elif [ "$TYPE" = "bind" ]; then
                RUN_CMD="$RUN_CMD -v ${SRC}:${DEST}"
              fi
            done <<< "$MOUNTS"

            # Add env vars
            while read -r ENV; do
              [ -z "$ENV" ] && continue
              RUN_CMD="$RUN_CMD -e \"$ENV\""
            done <<< "$ENV_VARS"

            # Workdir
            if [ -n "$WORKDIR" ] && [ "$WORKDIR" != "<no value>" ]; then
              RUN_CMD="$RUN_CMD -w $WORKDIR"
            fi

            # Entrypoint/CMD: keep defaults from image unless explicitly needed
            # (Most of the time we can skip these; leaving commented for safety)
            # RUN_CMD="$RUN_CMD --entrypoint $(echo $ENTRYPOINT)"

            RUN_CMD="$RUN_CMD $IMAGE"

            echo "Running: $RUN_CMD"
            # Execute
            eval $RUN_CMD

            # Connect to additional networks (if any)
            for NET in $NETWORKS; do
              if [ "$NET" != "$FIRST_NET" ]; then
                docker network connect "$NET" "$CONTAINER" || true
              fi
            done

            echo "Wait 5s..."
            sleep 5

            echo "=== Health check ==="
            docker ps --filter "name=$CONTAINER" --format "table {{.Names}}\t{{.Status}}\t{{.Image}}"
            docker logs --tail 80 "$CONTAINER" || true

            echo "Prune images..."
            docker image prune -f || true

            echo "✅ Deploy completed."
