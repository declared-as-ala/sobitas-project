name: Deploy Filament Backend

on:
  push:
    branches: [main]
    paths:
      - 'filament/**'
      - '.github/workflows/deploy-filament.yml'
  workflow_dispatch: # Allow manual triggering

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: declared-as-ala/sobitas-backend-v2

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show changed files
        run: |
          echo "=== Changed files in this push ==="
          git diff --name-only HEAD~1 HEAD || echo "No previous commit to compare"
          echo ""
          echo "=== Files in filament/ directory ==="
          find filament -type f -name "*.php" -o -name "*.json" -o -name "Dockerfile" | head -20 || true

      - name: Verify filament path trigger
        run: |
          echo "This workflow should only run when files in filament/ are changed."
          echo "If you see this, the path filter is working correctly."

      - name: Verify Dockerfile exists
        run: |
          echo "=== Checking Dockerfile location ==="
          echo "Current directory: $(pwd)"
          echo "Listing filament directory:"
          ls -la filament/ | head -20
          echo ""
          echo "Checking for Dockerfile:"
          if [ -f "filament/Dockerfile" ]; then
            echo "✓ Dockerfile found at filament/Dockerfile"
            echo "File size: $(wc -l < filament/Dockerfile) lines"
            echo "First 5 lines:"
            head -5 filament/Dockerfile
            echo ""
            echo "File permissions:"
            ls -la filament/Dockerfile
          else
            echo "❌ Dockerfile NOT found at filament/Dockerfile"
            echo "Searching for Dockerfile in repository:"
            find . -name "Dockerfile" -type f 2>/dev/null || echo "No Dockerfile found"
            echo ""
            echo "Checking if filament directory exists:"
            ls -la | grep filament || echo "filament directory not found"
            exit 1
          fi
          
      - name: Verify build context
        run: |
          echo "=== Verifying build context ==="
          echo "Checking if we can access Dockerfile from context:"
          cd filament
          if [ -f "Dockerfile" ]; then
            echo "✓ Dockerfile accessible from filament/ directory"
            echo "Dockerfile path: $(pwd)/Dockerfile"
            ls -la Dockerfile
          else
            echo "❌ Dockerfile NOT accessible from filament/ directory"
            exit 1
          fi

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ./filament
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to VPS
        env:
          VPS_APP_DIR: ${{ secrets.VPS_APP_DIR }}
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          envs: VPS_APP_DIR
          script: |
            set -e
            echo "=== Filament Backend Deployment Started ==="
            
            # Navigate to project directory
            APP_DIR="${VPS_APP_DIR:-/root/sobitas-project}"
            echo "Navigating to $APP_DIR..."
            cd "$APP_DIR" || { echo "❌ Directory $APP_DIR not found!"; exit 1; }
            
            # Login to GHCR if PAT is provided
            if [ -n "${{ secrets.GHCR_PAT }}" ]; then
              echo "Login to GHCR..."
              echo "${{ secrets.GHCR_PAT }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
            fi
            
            # Detect docker compose version (v2 or v1)
            if docker compose version >/dev/null 2>&1; then
              COMPOSE_CMD="docker compose"
              echo "✓ Using Docker Compose V2"
            elif docker-compose version >/dev/null 2>&1; then
              COMPOSE_CMD="docker-compose"
              echo "✓ Using Docker Compose V1"
            else
              echo "❌ Neither 'docker compose' nor 'docker-compose' found!"
              exit 1
            fi
            
            # Determine service name from docker-compose.yml
            if [ ! -f "docker-compose.yml" ]; then
              echo "❌ docker-compose.yml not found in $APP_DIR"
              exit 1
            fi
            
            SERVICE_NAME=""
            if grep -q "^[[:space:]]*sobitas-backend-v2:" docker-compose.yml; then
              SERVICE_NAME="sobitas-backend-v2"
              echo "✓ Found service: sobitas-backend-v2"
            elif grep -q "^[[:space:]]*backend:" docker-compose.yml; then
              SERVICE_NAME="backend"
              echo "✓ Found service: backend"
            else
              echo "❌ No service 'sobitas-backend-v2' or 'backend' found in docker-compose.yml"
              echo "Available services:"
              grep -E "^[[:space:]]*[a-zA-Z0-9_-]+:" docker-compose.yml | sed 's/://' | sed 's/^[[:space:]]*//' || true
              exit 1
            fi
            
            # Pull latest image and recreate service
            echo "Pulling latest image for service $SERVICE_NAME..."
            $COMPOSE_CMD pull $SERVICE_NAME || {
              echo "⚠️ Pull failed, but continuing with existing image..."
            }
            
            echo "Recreating service $SERVICE_NAME..."
            $COMPOSE_CMD up -d --no-deps --force-recreate $SERVICE_NAME || {
              echo "❌ Failed to recreate service!"
              exit 1
            }
            
            # Wait for container to start
            echo "Waiting for container to start..."
            sleep 5
            
            # Health check
            echo "=== Health Check ==="
            if docker ps | grep -q "sobitas-backend-v2"; then
              echo "✓ Container sobitas-backend-v2 is running"
              docker ps --filter "name=sobitas-backend-v2" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
            else
              echo "❌ Container sobitas-backend-v2 is NOT running!"
              echo "All containers:"
              docker ps -a | grep -E "sobitas-backend|backend" || true
              exit 1
            fi
            
            # Show recent logs
            echo ""
            echo "=== Recent Logs (last 80 lines) ==="
            docker logs --tail 80 sobitas-backend-v2 || true
            
            # Clean up old images
            echo ""
            echo "=== Cleaning up old images ==="
            docker image prune -f || true
            
            echo ""
            echo "=== Deployment Completed Successfully ==="
            echo "Backend v2 is now running with the latest image from GHCR"
