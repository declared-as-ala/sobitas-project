name: Deploy Filament Backend (Docker Image) - V2

on:
  push:
    branches: [main]
    paths:
      - "filament/**"
      - ".github/workflows/deploy-filament.yml"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: declared-as-ala/sobitas-backend-v2
  V2_CONTAINER: sobitas-backend-v2
  ENV_SOURCE_CONTAINER: sobitas-backend
  NGINX_V2_CONTAINER: sobitas-laravel-nginx-v2

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Dockerfile exists
        run: |
          set -e
          test -f filament/Dockerfile || (echo "❌ filament/Dockerfile not found" && exit 1)
          echo "✓ filament/Dockerfile found"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ./filament
          file: ./filament/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script_stop: true
          timeout: 600s
          command_timeout: 300s
          script: |
            set -e
            echo "=== Filament Backend V2 Deploy Started ==="

            IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
            APP_DIR="/root/sobitas-project"

            cd "$APP_DIR" || { echo "❌ Directory $APP_DIR not found!"; exit 1; }

            # Login to GHCR if PAT provided
            if [ -n "${{ secrets.GHCR_PAT }}" ]; then
              echo "Login to GHCR..."
              echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            fi

            echo "Pull latest image..."
            docker pull "$IMAGE"

            # Detect docker compose version
            if docker compose version >/dev/null 2>&1; then
              COMPOSE_CMD="docker compose"
              echo "✓ Using Docker Compose V2"
            elif docker-compose version >/dev/null 2>&1; then
              COMPOSE_CMD="docker-compose"
              echo "✓ Using Docker Compose V1"
            else
              echo "❌ docker compose not found"
              exit 1
            fi

            echo "=== Stop old containers ==="
            $COMPOSE_CMD stop backend-v2 backend-nginx-v2 2>/dev/null || true
            $COMPOSE_CMD rm -f backend-v2-public-init 2>/dev/null || true

            echo "=== Copy public assets ==="
            $COMPOSE_CMD run --rm backend-v2-public-init || {
              echo "⚠️ Public init failed, but continuing..."
            }

            echo "=== Start backend-v2 ==="
            $COMPOSE_CMD up -d --force-recreate backend-v2
            sleep 5

            echo "=== Start nginx-v2 ==="
            $COMPOSE_CMD up -d --force-recreate backend-nginx-v2
            sleep 2

            echo "=== Health check ==="
            if ! docker ps --format '{{.Names}}' | grep -q "^sobitas-backend-v2$"; then
              echo "❌ sobitas-backend-v2 is not running"
              docker logs --tail 100 sobitas-backend-v2 || true
              exit 1
            fi

            if ! docker ps --format '{{.Names}}' | grep -q "^sobitas-laravel-nginx-v2$"; then
              echo "❌ sobitas-laravel-nginx-v2 is not running"
              docker logs --tail 50 sobitas-laravel-nginx-v2 || true
              exit 1
            fi

            echo "=== Container status ==="
            docker ps --filter "name=sobitas-backend-v2" --format "table {{.Names}}\t{{.Status}}\t{{.Image}}"
            docker ps --filter "name=sobitas-laravel-nginx-v2" --format "table {{.Names}}\t{{.Status}}\t{{.Image}}"

            echo "=== Smoke test ==="
            curl -I http://127.0.0.1:8083 || echo "⚠️ Nginx not responding (may need more time)"

            echo "=== Clear Laravel caches ==="
            docker exec sobitas-backend-v2 php artisan optimize:clear || true
            docker exec sobitas-backend-v2 rm -f bootstrap/cache/*.php || true
            docker exec sobitas-backend-v2 php artisan storage:link || true
            echo "✓ Caches cleared"

            echo "=== Logs (last 50 lines) ===ss"
            docker logs --tail 50 sobitas-backend-v2 || true

            echo "Cleanup old images..."
            docker image prune -f || true

            echo "=== Filament Backend V2 Deploy Completed Successfully ==="
