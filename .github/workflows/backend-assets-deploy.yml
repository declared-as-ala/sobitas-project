name: Backend Assets Compilation & Deploy

on:
  push:
    branches: [main]
    paths:
      - 'backend/package.json'
      - 'backend/tailwind.config.js'
      - 'backend/webpack.mix.js'
      - 'backend/resources/css/**'
      - 'backend/resources/js/**'
      - '.github/workflows/backend-assets-deploy.yml'
  workflow_dispatch: # Allow manual triggering

jobs:
  compile-and-deploy-assets:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy and Compile Assets to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script_stop: true
          timeout: 600s
          script: |
            set -e
            echo "=== Backend Assets Compilation Started ==="
            
            # Navigate to project directory
            echo "Navigating to sobitas-project..."
            cd /root/sobitas-project || { echo "Directory not found!"; exit 1; }
            
            # Pull latest code
            echo "Pulling latest code from GitHub..."
            git fetch origin main
            git reset --hard origin/main
            git clean -fd
            
            # Compile assets on HOST (not in container) since backend is volume-mounted
            # Files compiled on host will be available in container via volume mount
            echo "Compiling assets on host server (will be available in container via volume mount)..."
            cd backend || { echo "Backend directory not found!"; exit 1; }
            
            # Check if npm is available on host
            if ! command -v npm &> /dev/null; then
              echo "⚠️ npm not found on host. Installing Node.js..."
              # Install Node.js 20.x
              curl -fsSL https://deb.nodesource.com/setup_20.x | bash - || {
                echo "❌ Failed to setup Node.js repository"
                exit 1
              }
              apt-get install -y nodejs || {
                echo "❌ Failed to install Node.js"
                exit 1
              }
              echo "✓ Node.js installed"
            fi
            
            # Verify npm is now available
            if ! command -v npm &> /dev/null; then
              echo "❌ npm still not found after installation attempt!"
              exit 1
            fi
            
            echo "✓ npm found: $(npm --version)"
            echo "✓ node found: $(node --version)"
            
            # Install npm dependencies
            echo "Installing npm dependencies..."
            npm install --silent || {
              echo "⚠️ npm install had issues, but continuing..."
            }
            
            # Compile assets
            echo "Compiling assets (Tailwind CSS + Alpine.js)..."
            npm run production || {
              echo "❌ Asset compilation failed!"
              exit 1
            }
            
            echo "✓ Assets compiled successfully on host"
            
            # Verify files exist (on host, will be available in container via volume)
            if [ -f "public/css/app.css" ]; then
              echo "✓ CSS file: public/css/app.css exists ($(du -h public/css/app.css | cut -f1))"
            else
              echo "❌ CSS file not found!"
              exit 1
            fi
            
            if [ -f "public/js/app.js" ]; then
              echo "✓ JS file: public/js/app.js exists ($(du -h public/js/app.js | cut -f1))"
            else
              echo "❌ JS file not found!"
              exit 1
            fi
            
            # Clear Laravel cache (in container if available, or skip)
            echo "Clearing Laravel cache..."
            # Try to find which backend container is running
            if docker ps | grep -q "sobitas-backend-v2"; then
              docker compose exec -T backend-v2 php artisan view:clear 2>/dev/null || true
              docker compose exec -T backend-v2 php artisan cache:clear 2>/dev/null || true
              docker compose exec -T backend-v2 php artisan config:clear 2>/dev/null || true
            elif docker ps | grep -q "sobitas-backend"; then
              docker compose exec -T backend php artisan view:clear 2>/dev/null || true
              docker compose exec -T backend php artisan cache:clear 2>/dev/null || true
              docker compose exec -T backend php artisan config:clear 2>/dev/null || true
            else
              echo "⚠️ No backend container running, skipping cache clear (will be cleared on next request)"
            fi
            
            echo "=== Backend Assets Compilation Completed Successfully ==="
            echo "Modern dashboard assets are now available!"
            echo "Visit: https://admin.sobitas.tn/admin to see the modern dashboard"
