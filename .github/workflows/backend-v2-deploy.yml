name: Backend V2 Build & Deploy

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'docker-compose.yml'
      - 'nginx/laravel-v2.conf'
      - '.github/workflows/backend-v2-deploy.yml'
  workflow_dispatch: # Allow manual triggering

jobs:
  deploy-backend-v2:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Backend V2 to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script_stop: true
          timeout: 600s
          retry: 3
          retry_interval: 10s
          command_timeout: 300s
          script: |
            set -e
            echo "=== Backend V2 Deployment Started ==="
            
            # Navigate to the repository directory (sobitas-project)
            echo "Navigating to sobitas-project repository..."
            cd /root/sobitas-project || { echo "Directory /root/sobitas-project not found!"; exit 1; }
            
            # Pull latest code from GitHub
            echo "Pulling latest code from GitHub..."
            git fetch origin main
            git reset --hard origin/main
            git clean -fd
            
            # Copy/sync backend files to SOBITAS-FULL-PROJECT if needed
            # (Backend #1 runs from SOBITAS-FULL-PROJECT, but we'll deploy V2 from sobitas-project)
            echo "Current directory: $(pwd)"
            echo "Repository: $(git remote get-url origin 2>/dev/null || echo 'no remote')"
            
            # Verify docker-compose.yml was updated
            echo "Verifying docker-compose.yml contains backend-v2..."
            if ! grep -q "backend-v2:" docker-compose.yml; then
              echo "ERROR: docker-compose.yml does not contain backend-v2 service!"
              echo "Current directory: $(pwd)"
              echo "docker-compose.yml exists: $(test -f docker-compose.yml && echo 'yes' || echo 'no')"
              exit 1
            fi
            echo "✓ docker-compose.yml contains backend-v2 service"
            
            # Ensure docker-compose is available
            echo "Checking Docker Compose..."
            docker compose version || docker-compose version
            
            # Verify docker-compose can see the service
            echo "Verifying docker-compose can see backend-v2 service..."
            if ! docker compose config --services 2>/dev/null | grep -q "backend-v2"; then
              echo "ERROR: docker-compose cannot find backend-v2 service!"
              echo "Available services:"
              docker compose config --services 2>/dev/null || echo "Cannot list services"
              echo "Checking docker-compose.yml syntax..."
              docker compose config 2>&1 | head -20 || true
              exit 1
            fi
            echo "✓ docker-compose can see backend-v2 service"
            
            # Stop only backend-v2 containers (zero-downtime: new container starts before old stops)
            echo "Stopping old Backend V2 containers..."
            docker compose stop backend-v2 laravel-nginx-v2 2>/dev/null || true
            
            # Remove old containers
            echo "Removing old Backend V2 containers..."
            docker compose rm -f backend-v2 laravel-nginx-v2 2>/dev/null || true
            
            # Rebuild only backend-v2 service (no cache for fresh build)
            echo "Rebuilding Backend V2 Docker image..."
            docker compose build --no-cache backend-v2
            
            # Start backend-v2 services
            echo "Starting Backend V2 services..."
            docker compose up -d backend-v2 laravel-nginx-v2
            
            # Wait for health checks
            echo "Waiting for services to be healthy..."
            sleep 10
            
            # Verify containers are running
            echo "Verifying Backend V2 containers..."
            if docker ps | grep -q "sobitas-backend-v2"; then
              echo "✓ Backend V2 PHP-FPM container is running"
            else
              echo "✗ Backend V2 PHP-FPM container failed to start"
              docker compose logs backend-v2
              exit 1
            fi
            
            if docker ps | grep -q "sobitas-laravel-nginx-v2"; then
              echo "✓ Backend V2 Nginx container is running"
            else
              echo "✗ Backend V2 Nginx container failed to start"
              docker compose logs laravel-nginx-v2
              exit 1
            fi
            
            # Compile assets on HOST (not in container) since backend is volume-mounted
            # Files compiled on host will be available in container via volume mount
            echo "Compiling assets on host server (will be available in container via volume mount)..."
            cd backend || { echo "Backend directory not found!"; exit 1; }
            
            # Check if npm is available on host
            if ! command -v npm &> /dev/null; then
              echo "⚠️ npm not found on host. Installing Node.js..."
              # Install Node.js 20.x
              curl -fsSL https://deb.nodesource.com/setup_20.x | bash - || {
                echo "❌ Failed to setup Node.js repository"
                exit 1
              }
              apt-get install -y nodejs || {
                echo "❌ Failed to install Node.js"
                exit 1
              }
              echo "✓ Node.js installed"
            fi
            
            # Verify npm is now available
            if ! command -v npm &> /dev/null; then
              echo "❌ npm still not found after installation attempt!"
              exit 1
            fi
            
            echo "✓ npm found: $(npm --version)"
            echo "✓ node found: $(node --version)"
            
            # Install npm dependencies
            echo "Installing npm dependencies..."
            npm install --silent || {
              echo "⚠️ npm install had issues, but continuing..."
            }
            
            # Compile assets
            echo "Compiling assets (Tailwind CSS + Alpine.js)..."
            npm run production || {
              echo "❌ Asset compilation failed!"
              exit 1
            }
            
            echo "✓ Assets compiled successfully on host"
            
            # Verify files exist (on host, will be available in container via volume)
            if [ -f "public/css/app.css" ]; then
              echo "✓ CSS file: public/css/app.css exists ($(du -h public/css/app.css | cut -f1))"
            else
              echo "❌ CSS file not found!"
              exit 1
            fi
            
            if [ -f "public/js/app.js" ]; then
              echo "✓ JS file: public/js/app.js exists ($(du -h public/js/app.js | cut -f1))"
            else
              echo "❌ JS file not found!"
              exit 1
            fi
            
            # Run Laravel optimizations
            echo "Running Laravel optimizations..."
            docker compose exec -T backend-v2 php artisan config:cache || true
            docker compose exec -T backend-v2 php artisan route:cache || true
            docker compose exec -T backend-v2 php artisan view:cache || true
            
            # Clean up old images
            echo "Cleaning up unused Docker images..."
            docker image prune -f
            
            echo "=== Backend V2 Deployment Completed Successfully ==="
            echo "Backend V2 is accessible on port 8083"
            echo "Nginx Proxy Manager can map api-v2.sobitas.tn → http://145.223.118.9:8083"
