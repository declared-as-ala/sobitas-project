# ============================================
# EXEMPLE: docker-compose.yml pour le VPS
# ============================================
# Ce fichier montre comment configurer sobitas-backend-v2
# pour utiliser l'image GHCR au lieu d'un build local.
#
# IMPORTANT: Adaptez ce fichier à votre configuration VPS existante
# et remplacez les services correspondants dans votre docker-compose.yml
# ============================================

services:
  # -------------------------
  # MySQL Database (existant - ne pas modifier)
  # -------------------------
  mysql:
    image: mysql:8.0
    container_name: sobitas-mysql
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - sobitas-net
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10

  # -------------------------
  # Redis Cache & Queue (existant - ne pas modifier)
  # -------------------------
  redis:
    image: redis:7-alpine
    container_name: sobitas-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis-data:/data
    networks:
      - sobitas-net
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ============================================
  # ⚠️ MODIFICATION REQUISE ICI ⚠️
  # ============================================
  # Remplacez votre service sobitas-backend-v2 actuel
  # par cette configuration qui utilise l'image GHCR
  # ============================================
  sobitas-backend-v2:
    # ✅ CHANGEMENT: Utiliser l'image GHCR au lieu de build local
    image: ghcr.io/declared-as-ala/sobitas-backend-v2:latest
    # ❌ ANCIENNE CONFIG (à supprimer):
    # build:
    #   context: ./filament
    #   dockerfile: Dockerfile
    
    container_name: sobitas-backend-v2
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ${MYSQL_DATABASE:-protein_db}
      DB_USERNAME: ${MYSQL_USER:-laravel}
      DB_PASSWORD: ${MYSQL_PASSWORD:-secret}
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: https://admin.protein.tn
      ASSET_URL: https://admin.protein.tn
      # Redis Configuration
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis
      LOG_CHANNEL: stderr
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_PORT: 6379
      REDIS_DB: 0
      REDIS_CACHE_DB: 1
    networks:
      - sobitas-net
    # ✅ IMPORTANT: Port interne 9000 (PHP-FPM) - PAS DE CHANGEMENT
    expose:
      - "9000"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "php-fpm-healthcheck || php -v >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    # ✅ Volumes pour persistance (optionnel, selon vos besoins)
    volumes:
      - backend-storage:/var/www/html/storage
      # Note: Le code est maintenant dans l'image Docker, pas besoin de bind mount
      # ❌ ANCIENNE CONFIG (à supprimer si vous aviez):
      # - ./filament:/var/www/html:delegated

  # ============================================
  # Nginx pour Laravel Backend (existant - ne pas modifier)
  # ============================================
  sobitas-laravel-nginx-v2:
    image: nginx:stable
    container_name: sobitas-laravel-nginx-v2
    restart: unless-stopped
    # ✅ IMPORTANT: Port externe 8083 -> port interne 80 - PAS DE CHANGEMENT
    ports:
      - "8083:80"
    volumes:
      # Configuration nginx
      - ./nginx/laravel.conf:/etc/nginx/conf.d/default.conf:ro
      # Partager le storage avec backend (si nécessaire)
      - backend-storage:/var/www/html/storage:ro
      # ❌ ANCIENNE CONFIG (à supprimer si vous aviez un bind mount):
      # - ./filament:/var/www/html:delegated
    networks:
      - sobitas-net
    depends_on:
      - sobitas-backend-v2
    healthcheck:
      test: ["CMD-SHELL", "nginx -t >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  mysql-data:
  redis-data:
  # ✅ Volume pour persistance du storage Laravel
  backend-storage:

networks:
  sobitas-net:
    driver: bridge
