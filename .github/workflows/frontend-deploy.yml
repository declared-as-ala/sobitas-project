name: Frontend CI/CD

on:
  push:
    branches: [main]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-deploy.yml"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: declared-as-ala/sobitas-frontend

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      # 4️⃣ Lint
      - name: Lint
        run: npm run lint
        working-directory: frontend

      # 5️⃣ Build
      - name: Build
        run: npm run build
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: https://admin.sobitas.tn/api
          NEXT_PUBLIC_STORAGE_URL: https://admin.sobitas.tn/storage

      # 6️⃣ Login to GHCR (Docker registry)
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 7️⃣ Build & push Docker image
      - name: Build & Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          build-args: |
            NEXT_PUBLIC_API_URL=https://admin.sobitas.tn/api
            NEXT_PUBLIC_STORAGE_URL=https://admin.sobitas.tn/storage

      # 8️⃣ Deploy to VPS
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            echo "Pull latest image..."
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            echo "Stop old container..."
            docker stop sobitas-frontend || true
            docker rm sobitas-frontend || true
            echo "Run new container..."
            docker run -d \
              --name sobitas-frontend \
              --restart unless-stopped \
              -p 3001:3000 \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            docker image prune -f
            echo "✅ Frontend deployed successfully."
