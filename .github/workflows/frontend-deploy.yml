name: Frontend Build & Deploy

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-deploy.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/sobitas-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Lint
        run: npm run lint
        working-directory: frontend

      - name: Build
        run: npm run build
        working-directory: frontend
        env:
          # Use same-origin proxies so protein.tn loads API + images without CORS/blocked cross-origin
          NEXT_PUBLIC_API_URL: https://protein.tn/api-proxy
          NEXT_PUBLIC_STORAGE_URL: https://protein.tn/storage-proxy
          API_BACKEND_URL: https://admin.protein.tn/api
          STORAGE_BACKEND_URL: https://admin.protein.tn/storage

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          build-args: |
            NEXT_PUBLIC_API_URL=https://protein.tn/api-proxy
            NEXT_PUBLIC_STORAGE_URL=https://protein.tn/storage-proxy
            API_BACKEND_URL=https://admin.protein.tn/api
            STORAGE_BACKEND_URL=https://admin.protein.tn/storage

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script_timeout: 120s
          command_timeout: 30m
          script: |
            set -e
            echo "=== Deploying frontend to VPS ==="
            if [ -n "${{ secrets.GHCR_PAT }}" ]; then
              echo "Logging in to GHCR..."
              echo "${{ secrets.GHCR_PAT }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
            else
              echo "GHCR_PAT not set - pulling as public image (may fail if repo is private)"
            fi
            echo "Pulling latest image..."
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest || { echo "Docker pull failed - check GHCR_PAT for private repos"; exit 1; }
            echo "Stopping old container..."
            docker stop sobitas-frontend 2>/dev/null || true
            docker rm sobitas-frontend 2>/dev/null || true
            echo "Starting new container..."
            docker run -d \
              --name sobitas-frontend \
              --restart unless-stopped \
              -p 3001:3000 \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest || { echo "Docker run failed - check port 3001"; exit 1; }
            docker image prune -f
            echo "Frontend deployed successfully."
