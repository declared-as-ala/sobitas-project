name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # أو أي فرع تريد trigger عليه

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Log in to GHCR
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # 3. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Build and push Docker image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend   # مسار مشروع Next.js
          file: ./frontend/Dockerfile
          push: true
          tags: ghcr.io/your-username/sobitas-frontend:latest
          build-args: |
            NEXT_PUBLIC_API_URL=https://admin.sobitas.tn/api
            NEXT_PUBLIC_STORAGE_URL=https://admin.sobitas.tn/storage

      # 5. Optional: Output image info
      - name: Show image digest
        run: docker inspect ghcr.io/your-username/sobitas-frontend:latest --format='{{index .RepoDigests 0}}'
