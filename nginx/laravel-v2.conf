server {
    listen 80 default_server;
    server_name api-v2.sobitas.tn localhost 127.0.0.1 145.223.118.9 _;

    root /var/www/html/public;
    index index.php index.html;

    # Placeholder for missing storage files (internal redirect only)
    location = /placeholder.svg {
        root /var/www/html/public;
        internal;
    }

    # Serve storage files (when proxied from main nginx as /storage/...)
    # If file does not exist, serve placeholder so images don't break
    location /storage/ {
        alias /var/www/html/storage/app/public/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public";
        error_page 404 = /placeholder.svg;
    }

    # Laravel routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # API routes
    location /api/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Admin route
    location /admin {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Static assets (CSS, JS, images, fonts)
    location ~* \.(?:jpg|jpeg|gif|png|ico|css|js|svg|woff|woff2|ttf|eot|webp)$ {
        try_files $uri =404;
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }

    # Vite build assets (build directory)
    location /build/ {
        try_files $uri =404;
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }

    # PHP-FPM (explicit REQUEST_URI so Laravel routing works behind proxy)
    # Points to backend-v2 container on port 9000
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass sobitas-backend-v2:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $document_root;
        fastcgi_param REQUEST_URI $request_uri;
    }

    # Block hidden files
    location ~ /\.(?!well-known).* {
        deny all;
    }
}
