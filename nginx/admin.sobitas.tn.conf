server {
    listen 80;
    server_name _;

    root /var/www/html/public;
    index index.php index.html;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Laravel routing - try files first, then fallback to index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # API routes
    location /api/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Admin route
    location /admin {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Storage files (served as static)
    location /storage/ {
        alias /var/www/html/storage/app/public/;
        try_files $uri =404;
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }

    # Static assets (CSS, JS, images, fonts, Vite build files)
    location ~* \.(jpg|jpeg|gif|png|ico|css|js|svg|woff|woff2|ttf|eot|webp)$ {
        try_files $uri =404;
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }

    # Vite build directory
    location /build/ {
        try_files $uri =404;
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }

    # PHP-FPM - forward to backend-v2 container
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass sobitas-backend-v2:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $document_root;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param QUERY_STRING $query_string;
        include fastcgi_params;
    }

    # Block hidden files (except .well-known)
    location ~ /\.(?!well-known).* {
        deny all;
    }
}
