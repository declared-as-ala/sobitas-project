# Main reverse proxy: sobitas.tn -> Next.js, admin.sobitas.tn -> Laravel
# On localhost: /admin, /api, /storage -> Laravel; everything else -> Next.js

upstream nextjs {
    server frontend:3000;
}

upstream laravel {
    server laravel-nginx:80;
}

upstream demo {
    server demo-nginx:80;
}

# Single server for localhost + sobitas.tn + protein.tn (path-based and host-based)
server {
    listen 80;
    server_name sobitas.tn www.sobitas.tn protein.tn www.protein.tn localhost 127.0.0.1;
    client_max_body_size 50M;

    # Backend (Laravel): admin, api, storage
    location /admin {
        proxy_pass http://laravel;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Next.js API proxy (avoids CORS: /api-proxy/* -> admin.protein.tn/api/*)
    location /api-proxy {
        proxy_pass http://nextjs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }

    # Storage proxy: /storage-proxy/* -> admin.protein.tn/storage/* (same-origin images)
    location /storage-proxy {
        proxy_pass http://nextjs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }

    location /api {
        proxy_pass http://laravel;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /storage/ {
        proxy_pass http://laravel;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend (Next.js)
    location / {
        proxy_pass http://nextjs;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }
}

# Backend / Admin by hostname (admin.sobitas.tn)
server {
    listen 80;
    server_name admin.sobitas.tn admin.protein.tn;
    client_max_body_size 50M;

    location / {
        proxy_pass http://laravel;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

