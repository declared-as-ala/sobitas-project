services:
  # -------------------------
  # MySQL Database
  # -------------------------
  mysql:
    image: mysql:8.0
    container_name: sobitas-mysql
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./newest.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - sobitas-net
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10

  # -------------------------
  # Redis Cache & Queue
  # -------------------------
  redis:
    image: redis:7-alpine
    container_name: sobitas-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis-data:/data
    networks:
      - sobitas-net
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # -------------------------
  # Laravel Filament Backend (PHP-FPM)
  # Replaces the legacy Voyager backend
  # -------------------------
  backend:
    build:
      context: ./filament
      dockerfile: Dockerfile
    container_name: sobitas-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ${MYSQL_DATABASE:-protein_db}
      DB_USERNAME: ${MYSQL_USER:-laravel}
      DB_PASSWORD: ${MYSQL_PASSWORD:-secret}
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8080
      ASSET_URL: http://localhost:8080
      # Redis Configuration for Cache and Queue
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis
      # CRITICAL: Use stderr for logging (no file I/O on slow Windows bind mounts)
      LOG_CHANNEL: stderr
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_PORT: 6379
      REDIS_DB: 0
      REDIS_CACHE_DB: 1
    networks:
      - sobitas-net
    expose:
      - "9000"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "php-fpm-healthcheck || php -v >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    volumes:
      - ./filament:/var/www/html:delegated
      - backend-vendor:/var/www/html/vendor
      - backend-bootstrap-cache:/var/www/html/bootstrap/cache
      # CRITICAL: Move storage to named volume (Linux filesystem, fast writes)
      # Windows bind mounts are 100x slower for file writes (37s vs 0.3s)
      - backend-storage:/var/www/html/storage

  # -------------------------
  # Nginx for Laravel Backend
  # -------------------------
  backend-nginx:
    image: nginx:stable
    container_name: sobitas-backend-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./filament:/var/www/html:delegated
      # CRITICAL: Use same named volume as backend (fast writes, no bind mount)
      - backend-storage:/var/www/html/storage
      - ./nginx/laravel.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - sobitas-net
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "nginx -t >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  # -------------------------
  # Next.js Frontend
  # -------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sobitas-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      # Point to backend service in Docker network
      NEXT_PUBLIC_API_URL: http://backend-nginx/api
      NEXT_PUBLIC_STORAGE_URL: http://backend-nginx/storage
    ports:
      - "3000:3000"
    networks:
      - sobitas-net
    depends_on:
      - backend-nginx

volumes:
  mysql-data:
  redis-data:
  backend-vendor:
  backend-bootstrap-cache:
  # CRITICAL: Named volume for storage (Linux filesystem, fast writes)
  # Eliminates 37s file write bottleneck on Windows bind mounts
  backend-storage:

networks:
  sobitas-net:
    driver: bridge
