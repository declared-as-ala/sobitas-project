# ==============================================================
# sobitas-project â€” Filament v2 + Redis + Frontend ONLY
# ==============================================================
# Voyager backend + MySQL + NPM are managed by ~/SOBITAS-FULL-PROJECT
# This project joins its network to share MySQL access.
# ==============================================================

services:
  # -------------------------
  # Redis (for Filament v2 cache/session)
  # -------------------------
  redis:
    image: redis:7-alpine
    container_name: sobitas-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis-data:/data
    networks:
      - sobitas-net
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a ${REDIS_PASSWORD:-} ping | grep PONG >/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10

  # ==========================================================
  # Filament Backend V2 (from GHCR image)
  # ==========================================================
  backend-v2:
    image: ghcr.io/declared-as-ala/sobitas-backend-v2:latest
    container_name: sobitas-backend-v2
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DB_CONNECTION: mysql
      DB_HOST: sobitas-mysql
      DB_PORT: 3306
      DB_DATABASE: ${MYSQL_DATABASE:-protein_db}
      DB_USERNAME: ${MYSQL_USER:-laravel}
      DB_PASSWORD: ${MYSQL_PASSWORD:-secret}

      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: https://admin.sobitas.tn
      ASSET_URL: https://admin.sobitas.tn

      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis
      LOG_CHANNEL: stderr

      REDIS_HOST: sobitas-redis
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_PORT: 6379
      REDIS_DB: 0
      REDIS_CACHE_DB: 1
    networks:
      - sobitas-net
    expose:
      - "9000"
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - backend-v2-vendor:/var/www/html/vendor
      - backend-v2-bootstrap-cache:/var/www/html/bootstrap/cache
      - backend-v2-storage:/var/www/html/storage

  # ---- Copies public assets from image to shared volume ----
  backend-v2-public-init:
    image: ghcr.io/declared-as-ala/sobitas-backend-v2:latest
    container_name: sobitas-backend-v2-public-init
    restart: "no"
    networks:
      - sobitas-net
    volumes:
      - backend-v2-public:/public
    entrypoint: ["/bin/sh", "-c"]
    command: "rm -rf /public/* 2>/dev/null; cp -a /var/www/html/public/. /public/ && echo 'Assets copied:' && ls -la /public | head -20"

  # ---- Nginx for Filament v2 (port 8083) ----
  backend-nginx-v2:
    image: nginx:stable
    container_name: sobitas-laravel-nginx-v2
    restart: unless-stopped
    ports:
      - "8083:80"
    networks:
      - sobitas-net
    depends_on:
      - backend-v2
    volumes:
      - backend-v2-public:/var/www/html/public:ro
      - backend-v2-storage:/var/www/html/storage:rw
      - ./nginx/configuration.conf:/etc/nginx/conf.d/default.conf:ro

  # ---- Frontend (Next.js from GHCR) ----
  frontend:
    image: ghcr.io/declared-as-ala/sobitas-frontend:latest
    container_name: sobitas-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: https://admin.protein.tn/api
      NEXT_PUBLIC_STORAGE_URL: https://admin.protein.tn/storage
    ports:
      - "3001:3000"
    networks:
      - sobitas-net

volumes:
  redis-data:
  backend-v2-vendor:
  backend-v2-bootstrap-cache:
  backend-v2-storage:
  backend-v2-public:

# Join the network created by SOBITAS-FULL-PROJECT
# so backend-v2 can reach sobitas-mysql
networks:
  sobitas-net:
    external: true
